<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prijava</title>
    <meta charset="UTF-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/js/funkcije.js"></script>
    <script src="/js/prijava.js"></script>
</head>

<body>
    <header>Prijava</header>
    <nav>#navigacija#</nav>
    <main id="prijava-obrazac">
        <div id="poruka">#poruka#</div>
        <form action="/prijava" id="login" method="POST">
            <label for="korime">Korisničko ime</label>
            <input name="korime" id="korime" type="text" />
            <label for="lozinka">Lozinka</label>
            <input name="lozinka" type="password" id="lozinka"/>
            <input type="submit" value="Prijavi se" />
        </form>
    </main>
    <footer>
        <span>Mateus Matoničkin</span>
    </footer>
</body>
</html>
