<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registracija</title>
    <meta charset="UTF-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/js/funkcije.js"></script>
    <script src="/js/registracija.js"></script>
</head>

<body>
    <header>Registracija</header>
    <nav>#navigacija#</nav>
    <main id="registracija-obrazac">
        <div id="poruka">#poruka#</div>
        <form action=/registracija method="POST" id="form">
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime" />
            <br>
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime" />
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <br>
            <label for="korime">Korisničko ime</label>
            <input type="text" name="korime" id="korime"/>
            <br>
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" id="lozinka"/>
            <br>
            <input type="submit" id="submit" value="Registriraj" />
        </form>
    </main>
    <footer>
        <span>Mateus Matoničkin</span>
    </footer>
</body>

</html>
